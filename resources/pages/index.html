<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- CDN BOOTSTRAP 4 -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <!-- CDN FontAwsome 5 -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
        <!-- MIO CSS -->
        <link rel="stylesheet" href="assets/css/style.css">
        <title>Rock, paper scissors JS minigame | Marco Polino</title>
    </head>
    <body>
        <div class="container bg-secondary text-white ms_container">
            <div class="row h-100 d-flex justify-content-center align-items-center">
                <!-- Start button column -->
                <div class="col-sm-12 text-center">
                    <h1>Rock, paper, scissors</h1>
                    <p>A simple minigame made in JS by Marco Polino</p>
                    <button id="mjs_start" class="btn btn-primary">Start game</button>
                </div>
                <!-- /Start button column -->                
                <!-- Choice column -->
                <div id="mjs_gameStarted" class="col-sm-12 text-center">
                    <h1>Make your choice!</h1>
                    <p>Select one of the three options</p>
                    <p id="mjs_resultOutput" class="p-2 m-2 bg-white text-dark"></p>
                    <div class="row mt-5">
                        <div class="col-sm-12 col-md-6">
                            <div class="d-flex justify-content-around">
                                <h4 class="mb-5">User</h4>
                                <h4>Points: 
                                    <span id="mjs_uPointsCounter">0</span>
                                </h4>
                            </div>
                            <div class="d-flex justify-content-around">
                                <i choice="r" class="fas fa-hand-rock display-4 p-4 bg-success rounded-circle ms_choice"></i>
                                <i choice="p" class="fas fa-hand-paper display-4 p-4 bg-success rounded-circle ms_choice"></i>
                                <i choice="s" class="fas fa-hand-scissors display-4 p-4 bg-success rounded-circle ms_choice"></i>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <div class="d-flex justify-content-around">
                                <h4 class="mb-5">Bot</h4>
                                <h4>Points:
                                    <span id="mjs_bPointsCounter">0</span>
                                </h4>
                            </div>
                            <div class="d-flex justify-content-around">
                                <i b-choice="r" class="fas fa-hand-rock display-4 p-4 bg-white text-danger rounded-circle mjs_botChoice"></i>
                                <i b-choice="p" class="fas fa-hand-paper display-4 p-4 bg-white text-danger rounded-circle mjs_botChoice"></i>
                                <i b-choice="s" class="fas fa-hand-scissors display-4 p-4 bg-white text-danger rounded-circle mjs_botChoice"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /Choice column -->
            </div>
        </div>
        <!-- CDN JQUERY 3.3.1 -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- MIO SCRIPT -->
        <script src="assets/js/script.js"></script>
    </body>
</html>
